<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoeveel schermen rockt Linnen vandaag?</title>
    <meta name="description" content="Een helder overzicht over hoeveel schermen Linnen vandaag rockt in zijn HQ. ðŸ‘ŠðŸ‡ºðŸ‡¸ðŸ”¥">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Iraanse vlag: groen-wit-rood horizontale banen */
            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.70), 
                    rgba(0, 0, 0, 0.70)
                ),
                linear-gradient(
                    to bottom,
                    #239f40 0%,      /* Groen */
                    #239f40 33.33%,
                    #ffffff 33.33%,
                    #ffffff 66.66%,
                    #da0000 66.66%,
                    #da0000 100%
                );
            padding: 20px;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Embleem van Iran in het midden (gestileerde halve maan met zwaard) */
        body::after {
            content: "";
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: none;
            z-index: 0;
        }
        body::before {
            content: "";
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 10px solid #da0000;
            border-bottom: none;
            border-left: none;
            border-right: none;
            z-index: 1;
            opacity: 0.25;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(10vw, 10vh), 1fr));
            gap: 10px;
            max-width: 90vw;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .tv {
            font-size: min(10vw, 10vh);
            text-align: center;
            animation: popIn 0.5s ease-out;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .tv:hover {
            transform: scale(1.1);
        }

        .counter {
            color: white;
            font-size: min(3vw, 3vh);
            margin-top: 20px;
            text-align: center;
            padding: 15px 30px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
            font-weight: 800;
            letter-spacing: -0.03em;
            text-transform: uppercase;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            color: white;
            font-size: min(6vw, 6vh);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            /* Verwijderd: gradient en webkit properties */
            text-shadow: 
                2px 2px 0 rgba(0, 0, 0, 0.8),
                -2px -2px 0 rgba(0, 0, 0, 0.8),
                2px -2px 0 rgba(0, 0, 0, 0.8),
                -2px 2px 0 rgba(0, 0, 0, 0.8); /* Dikke outline voor betere leesbaarheid */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparante achtergrond */
            padding: 15px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Hoeveel schermen rocken Linnen en de Persian Party crew vandaag? 
</div>
    <div class="emoji-grid" id="tvGrid"></div>
    <div id="counter" class="counter"></div>

    <script>
        function createTVElement() {
            const tv = document.createElement('div');
            tv.className = 'tv';
            tv.textContent = 'ðŸ“º';
            tv.style.animationDelay = Math.random() * 0.5 + 's';
            
            tv.addEventListener('click', () => {
                tv.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    tv.style.transform = 'scale(1)';
                }, 200);
            });
            
            return tv;
        }

        function updateTVs() {
            const startDate = new Date('2025-01-20');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const gridElement = document.getElementById('tvGrid');
            const counterElement = document.getElementById('counter');

            gridElement.innerHTML = '';

            if (today < startDate) {
                gridElement.appendChild(createTVElement());
                counterElement.textContent = `Nog ${diffDays} dagen tot de start`;
            } else {
                for (let i = 0; i < diffDays; i++) {
                    gridElement.appendChild(createTVElement());
                }
                counterElement.textContent = `${diffDays} schermen sinds Trump president is`;
            }
        }

        updateTVs();
        setInterval(updateTVs, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
